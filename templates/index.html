<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DURIAN</title>
    
    <script src="//d3js.org/d3.v3.min.js"></script>

    <link rel="stylesheet" type="text/css" href="static/dash_style.css">    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.8/fabric.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
    <!-- <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script> -->
    <script type="text/javascript" src="static/ng.js"></script>

</head>
<body ng-app="app">
  {% raw %}
  <div id="super" ng-controller="ElderberryController" class="container">
    
    <div id="wrapper" class="row">
	<div class="col-sm-4" style="cursor:pointer;border:1px solid black;padding:5px;" onclick="update_view()" id="results-c1">Update</div>
    </div>

    <div class="row">
      <canvas id="c1" width="1000" height="600" class="col-sm-8"></canvas>      
    </div>

    <div class="row">
      <input type="text" ng-model="data_filter" class="col-sm-12"/>
    </div>

    <div  ng-repeat="d in data | filter:{2:data_filter}">
      {{d[0]}} {{d[1]}} {{d[2]}}		
    </div>
        
    <div class="row">
      <!-- <button class="col-sm-1" onclick="myFunction(2)">Click me</button> -->
      <div class="col-sm-3"id="pie">  </div>
      <div class="col-sm-4"id="bar">  </div>

    </div>
    
  </div>

  
  <!-- <script type="text/javascript" src="static/table.js"></script> -->
  <script type="text/javascript" src="static/tpp.js"></script>
  <script type="text/javascript" src="static/selection.js"></script>
  <!-- <script type="text/javascript" src="static/pie.js"></script> -->
  <!-- <script type="text/javascript" src="static/bar.js"></script> -->
  <script type="text/javascript" src="static/dashboard.js"></script>              
  {% endraw %}
</body>
</html>
