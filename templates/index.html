<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DURIAN</title>
    
    <script src="//d3js.org/d3.v3.min.js"></script>

    <link rel="stylesheet" type="text/css" href="static/dash_style.css">    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.8/fabric.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
    <!-- <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script> -->
    <script type="text/javascript" src="static/selection.js"></script>
    <script type="text/javascript" src="static/dashboard.js"></script>
    <script type="text/javascript" src="static/bar.js"></script>    
    <script type="text/javascript" src="static/ng.js"></script>

  </head>
  <body ng-app="app">
    {% raw %}
    <div id="super" ng-controller="ElderberryController" class="container">
      
      <!-- <div class="row"> -->
      <!--   <canvas id="c1" width="1000" height="600" class="col-sm-12"></canvas>       -->
      <!-- </div> -->
      <br />
      <div class="row">
	<div class="col-sm-7">
	  <canvas id="c1" width="600" height="400"></canvas>
	  <br />
	  
      <div id="wrapper" class="row">
	<button type="button" class="col-sm-4 btn btn-primary" ng-click="run_regression()">Run Least-Squares Regression</button>
      </div>
      <br />
      <div id="wrapper" class="row">
	<button type="button" class="col-sm-4 btn btn-primary" ng-click="start_lasso()">Run Lasso</button>
	<div class="col-sm-2">lambda =
	{{lasso_param}}<br /><input step="0.001" min="0.0001" max="0.02" type="range" ng-model="lasso_param" ng-change="update_lasso()" /></div>
      </div>
      <div id="wrapper" class="row">
	<button class="col-sm-4 btn btn-primary" onclick="previous_view()">Previous view</button>
      </div>
	</div>
	<div class="col-sm-5">
	  Training data:
	  <div class="row" style="padding:10px;" ng-repeat="d in
							    training_data">
	    <div class="col-sm-4">{{d.str}}</div>
	    <button type="button" class="btn btn-primary" ng-click="do_not_train(d.idx)">[x]</button>
	  </div>
	  <br />
	</div>
	
      </div>
      <br />
      <br />
      <div class="row">
	<!-- <button class="col-sm-1" onclick="myFunction(2)">Click me</button> -->
	<div class="col-sm-3" id="pie">  </div>
	<div class="col-sm-4" id="bar">  </div>

      </div>

      
      <div class="row" ng-if="data.length > 0">
	<span class="col-sm-2">Filter: </span>
	<input type="text" ng-model="$parent.data_filter" class="col-sm-2"/>
      </div>

      
      <div class="row" style="padding:10px;"
	   ng-repeat="d in data | filter:{2:data_filter} track by $index">
	<!-- <div class="col-sm-1">{{d[0]}}</div> -->
	<div class="col-sm-1">{{d[1]}}</div>
	<div class="col-sm-4">{{d[2]}}</div>
	<div class="col-sm-7">
	  <span ng-repeat="c in classes track by $index">
	    <span ng-style="{'margin':'10px',
			    'padding':'5px',
			    'border-width':d[0] == $index ? '2px' : '0px',
			    'border-style':'solid',
			    'border-color':'black',
			    'background-color':rainbow[$index],'cursor':'pointer'}"
		  ng-click="class_change($parent.$index,$index,d[1])"> {{c}}
	    </span>
	  </span>
	</div>
	<br />
      </div>
      
      
    </div>

    <script type="text/javascript" src="static/tpp.js"></script>
    <!-- <script type="text/javascript" src="static/pie.js"></script> -->


    {% endraw %}
  </body>
</html>
